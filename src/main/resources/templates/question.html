<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.css" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/momment.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/editormd.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">


        <!-- 左边内容 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
               作者: <span th:text="${question.user.name}"></span>
                | 发布时间: <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                | 阅读数: <span th:text="${question.viewCount}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- 内容 -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="questionView">
                <textarea style="display:none;" th:text="${question.descriptions}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        editormd.markdownToHTML("questionView", {});
                    });
                </script>
                <!-- 标签 -->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag " th:each="tag: ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tag"></span>
                        <span class="label label-info " th:text="${tag}"></span>
                    </span>
                </div>

                <!-- 编辑 -->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/' + ${question.id}}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-menu"
                       th:if="${session.user != null && session.user.id==question.creator}"
                       style="margin-bottom:-8px" >
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" >编辑</span>
                    </a>
                    <!--session.user != null && session.user.id==question.creator-->
                    <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true" >编辑</span>-->
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>



            <!--回复数-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.commentCount}"></span>个回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!-- 回复列表 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"  th:src="${comment.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body" th:id="${'comment-body-' + comment.id}">
                    <h5 class="media-heading">
                        <span th:text="${comment.user.name}"></span>
                    </h5>
                    <div th:text="${comment.commentContent}"></div>
                    <div class="menu">
                        <span class="glyphicon glyphicon-thumbs-up icon"></span>
                        <span th:data-id="${comment.id}" onclick="replycomment(this)" class="comment-icon">
                            <span class="glyphicon glyphicon-comment" ></span>
                            <span th:text="${comment.commentCount}"></span>
                        </span>
                        <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </div>


                    <!-- 二级评论 -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                         th:id="${'comment-' + comment.id}">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                            <input type="text" id="comment_content" class="form-control" placeholder="输入评论内容" th:id="${'input-'+ comment.id}">
                            <button type="button" class="btn btn-success comment-btn" onclick="comment(this)" th:data-id="${comment.id}">评论</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>



            <!-- 回复输入框 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <h4 style="margin-bottom:12px">提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"  th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <span th:text="${question.user.name}"></span>
                    </h5>
                </div>
                <textarea class="form-control comment" rows="6" id="questioncomment_content"></textarea>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
            </div>
        </div>


        <!-- 右边内容 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"  th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <span th:text="${question.user.name}"></span>
                    </h4>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>Java天哈第一</h4>
            <img src="/image/bee.png" class="img-thumbnail question-img" >
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="relatequestion:${related}">
                        <a th:href="@{'/question/' + ${relatequestion.id}}" th:text="${relatequestion.title}" ></a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
</div>
</body>
</html>
